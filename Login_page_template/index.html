<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="image" />
                <h4>PWA</h4>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="name1"
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="password1"
                  />
                  <label>Password</label>
                </div>

                <input type="submit"  value="Sign In" class="sign-btn" onclick="get_data()" />

                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo.png" alt="PWA" />
                <h4>PWA</h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="name"
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="email"
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="password"
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" onclick="add_data()"/>

                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image.webp" class="image img-1 show" alt="" />
              <img src="./img/image2.webp" class="image img-2" alt="" />
              <img src="./img/image2.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>PWA Application</h2>
                  <h2>Customize as you like</h2>
                  <h2>Login</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
    <script>
      
  



      if('serviceWorker' in navigator)
      {

        navigator.serviceWorker.register("sw.js").then(response => {
          console.log(response)
          console.log("sw registerd")
        }).catch(error => {
          console.log(error)
        })
      }


      function add_data()
            {
              const nameInput = document.getElementById('name').value;
              const emailInput = document.getElementById('email').value;
              const passwordInput = document.getElementById('password').value;
              localStorage.setItem('name', nameInput);
              localStorage.setItem('email', emailInput);
              localStorage.setItem('password', passwordInput);
              console.log(nameInput)
              alert("Registered")
            }
            function get_data()
            {
              const nameInput = document.getElementById('name1').value;
              
              const passwordInput = document.getElementById('password1').value;
              name=localStorage.getItem('name', nameInput);             
              pass=localStorage.getItem('password', passwordInput);
              if (name==nameInput &&  pass == passwordInput)
              {
                alert("welcome")

              }
              else
              {
                alert("wrong data")
              }
              console.log(nameInput)
              console.log(name)
              console.log(passwordInput)
              console.log(pass)
            }
    </script>
  </body>
</html>
